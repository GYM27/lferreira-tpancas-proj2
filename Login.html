<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Login - Bridge</title>
  <link rel="stylesheet" href="CSS/login-style.css">
</head>

<body class="login-page">

  <header id="login-header"></header>

 <main>
    <div class="login-box">
        <form id="login-form">
            <label class="login" for="username">Utilizador:</label>
            <input type="text" id="username" name="username" required>

            <label class="login" for="password">Palavra-passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="botao" onclick="fazerLogin()">ENTRAR</button>
        </form>
        <p style="margin-top: 15px; font-size: 14px;">
            Ainda não tem conta? <a href="javascript:void(0)" onclick="mostrarRegisto()" >Registe-se aqui</a>
        </p>
    </div>
</main>

  <footer>
    <h3>© 2026 Bridge. Todos os direitos reservados.</h3>
  </footer>

  <script src="JS/geral.js"></script>
  <script src="JS/login.js"></script>

    </body>

</html>
