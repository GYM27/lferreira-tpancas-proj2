<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <title>Dashboard</title>
</head>

<body class="dashboard-page">

    <div id="header-placeholder"></div>

    <main id="dashboard-main">

        <div id="aside-placeholder"></div>

        <div id="mural">

            <div class="page-card">

                <div class="barra-welcome">
                    <h3>Bem-vindo ao seu sistema CRM</h3>
                </div>

                <div id="kanban">
                    <!-- o que está depois do ? chama-se query string e serve para passar parâmetros entre páginas -->
                    <a href="Leads.html?estado=Novo" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Novos Leads:</h4>
                        </div>
                        <div class="kanban-numero" id="totalNovos"></div>
                    </a>

                    <a href="Leads.html?estado=Em%20Análise" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Leads em Análise:</h4>
                        </div>
                        <div class="kanban-numero" id="totalAnalise"></div>
                    </a>

                    <a href="Leads.html?estado=Proposta" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Propostas:</h4>
                        </div>
                        <div class="kanban-numero" id="totalPropostas"></div>
                    </a>

                    <a href="Leads.html?estado=Ganho" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Leads Ganhos:</h4>
                        </div>
                        <div class="kanban-numero" id="totalGanhos"></div>
                    </a>

                    <a href="Leads.html?estado=Perdido" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Leads Perdidos:</h4>
                        </div>
                        <div class="kanban-numero" id="totalPerdidos"></div>
                    </a>

                </div>

                <div id="kanban-2">

                    <a href="Leads.html?estado=Todos" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Total Leads:</h4>
                        </div>
                        <div class="kanban-numero" id="totalLeads"></div>
                    </a>

                    <a href="Clientes.html" class="kanban-coluna">
                        <div class="kanban-titulo">
                            <h4>Total Clientes:</h4>
                        </div>
                        <div class="kanban-numero" id="totalClientes"></div>
                    </a>

                </div>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="JS/geral.js"></script>
    <script src="JS/dashboard.js"></script>


    <script>
        loadHeader();
        loadAside();
        loadFooter();
    </script>

</body>

</html>
