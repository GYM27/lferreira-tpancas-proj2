<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/leads.css">
    <script src="https://kit.fontawesome.com/d02d54555c.js" crossorigin="anonymous"></script>
    <title>Leads</title>
</head>

<body class="leads-page">

    <div id="header-placeholder"></div>

    <main id="leads-main">

        <div id="aside-placeholder"></div>

        <div id="mural">

            <div class="page-card">

                <div class="barra-welcome">
                    <h3>Gestão de Leads</h3>

                    <div class="barra-acoes"><label for="filtroEstado">Filtrar por Estado:</label>
                        <select id="filtroEstado">
                            <option value="Todos">Todos</option>
                            <option value="1">Novo</option>
                            <option value="2">Em Análise</option>
                            <option value="3">Proposta</option>
                            <option value="4">Ganho</option>
                            <option value="5">Perdido</option>
                        </select>
                        <div class="botao-acao">
                            <button class="button-edit-objects" data-acao="criar" data-tooltip="Criar nova Lead"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div id="formLead" class="form-hidden">

                    <div class="form-container">
                        <h3>Nova Lead</h3>

                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" placeholder="Título da Lead">

                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" placeholder="Descrição da Lead">

                        <label for="estado">Estado:</label>
                        <select id="estado">
                            <option value="1">Novo</option>
                            <option value="2">Em Análise</option>
                            <option value="3">Proposta</option>
                            <option value="4">Ganho</option>
                            <option value="5">Perdido</option>
                        </select>

                        <div class="botao-acao">
                            <button class="button-edit-objects" id="guardarLead" data-tooltip="Guardar">
                                <i class="fa-solid fa-floppy-disk"></i>
                            </button>
                            <button class="button-edit-objects" id="cancelarLead" data-tooltip="Cancelar">
                                <i class="fa-solid fa-ban"></i>
                            </button>
                        </div>

                    </div>

                </div>

                <div id="lista-container">

                    <table id="tabela">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descrição</th>
                                <th>Estado</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela"></tbody>
                    </table>

                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="JS/geral.js"></script>
    <script src="JS/leads.js"></script>

    <script>
        loadHeader();
        loadAside();
        loadFooter();
    </script>

</body>

</html>
